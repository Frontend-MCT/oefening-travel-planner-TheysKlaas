<!DOCTYPE html>
<html>
<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- SEO: Keywords in title tag -->
    <title>Travel Planner - Organize your adventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO: max 150 char in desciption -->
    <meta name="description" content="This website enables you to keep track of your adventures life!">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">

    <!-- Scripts -->
    <script src="script/app.js"></script>
</head>
<body>

<!-- 
    Handige vsCode EXTENTSIONS
    - file utils
    - open in Browser
    - Sublime Text Keymap & Settings
 -->

    <!-- EMMET ABRV: div.o-grid>aside.c-sidebar>nav.c-menu>ul.c-menu__list>li.c-menu__item*5>a.c-menu__link -->
    <div class="o-grid u-grid-main-layout js-maingrid">
        <img class="c-sidebar-burger js-burger" src="hamburger.svg" alt="">
        <aside class="c-sidebar js-sidebar">
            <header class="c-sidebar-header">
                <img class="c-sidebar-header__image" src="favicon-32.png" alt="Important for SEO!" title="Hover me">
                <h1 class="c-sidebar-header__title">Travel Planner</h1>
            </header>
            <nav class="c-sidebar-menu">
                <h4 class="c-menu__title">Choose a region:</h4>
                <ul class="c-menu__list">
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="africa">Africa</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="americas">Americas</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="asia">Asia</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="europe">Europe</button>
                    </li>
                    <li class="c-menu__item">
                        <button class="c-menu__link js-region-select" data-region="oceania">Oceania</button>
                    </li>
                </ul>
            </nav>
            <div class="c-sidebar-counter">
                <em class="u-color-alpha js-amount"></em> / 250
                <button class="c-sidebar-counter__reset js-reset-counter">Reset progress</button>
            </div>
        </aside>
        <main class="c-content">
            <!-- Here goes the nice stuff  -->
            <div class="o-grid u-grid-overview js-country-holder">

            </div>
            <aside class="c-notifications js-notification-holder">

            </aside>
        </main>
    </div> 
</body>
</html>
